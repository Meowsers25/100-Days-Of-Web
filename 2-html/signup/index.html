<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up for FoxRem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="extras/form.css">
    <link rel="stylesheet" href="extras/site.css">

</head>
<body>

<!-- sign up form here ... -->
<h1>Sign Up For FoxRem</h1>
<form action="" method="POST">
    <input type="text" name="full_name" placeholder=" full name" required>
    <input type="email" name="email" placeholder=" email" required>
    <input type="password" minlength="6" name="password" placeholder=" password" required>
    <input type="number" min="18" name="age" placeholder=" your age" required>
    <select name="heard_of" required>
        <option value="" selected>Select Option</option>
        <option value="podcast">Podcast</option>
        <option value="internet">Internet</option>
        <option value="friend">Recommendation</option>
    </select>
    <button>Register</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="extras/form_hook.js"></script>
</body>
</html>
